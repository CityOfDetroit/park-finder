<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Slideout Demo</title>
    <meta http-equiv="cleartype" content="on">
    <meta name="MobileOptimized" content="320">
    <meta name="HandheldFriendly" content="True">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.29.0/mapbox-gl.css' rel='stylesheet' />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <nav id="menu">
      <div id="title"><img src="./assets/logo.png" style="float:left;"/><span id="title-text">Parks & Rec Centers</span></div>

      <div id='filter-picker-container' class='panel-container'>
        <select id='filter-picker' class='filter-picker'>
          <option value="default">Pick an activity:</option>
        </select>
      </div>

      <p style="text-align:center; margin: 0;">
        <b><span id="count">0</span></b> park(s)
        <b>on the map</b> match
        <b>any of</b> your selected activities:
      </p>

      <div id='list-container' class='panel-container'>
      </div>

      <div id='detail-container' class='panel-container'>
      </div>

    </nav>

    <div id="map-container">
      <button class="toggle-button">â˜°</button>
      <div id="map" class="map" data-slideout-ignore>
      </div>
    </div>

    <script src="bundle.js"></script>

  </body>
</html>
